{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pray across Europe</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'core/assets/img/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="{%static 'https://use.fontawesome.com/releases/v6.1.0/js/all.js' %}" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="{%static 'https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css' %}" rel="stylesheet" />
        <!-- Social media icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Google fonts-->
        <link href="{%static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic'%}" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type = "text/css" href="{% static 'core/base.css' %}"  />
    </head>

    <body id="page-top">

        <!-- Navigation-->
        <a class="menu-toggle rounded" href="{%static '#'%}"><svg class="svg-inline--fa fa-bars" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"></path></svg></a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="#">Menu</a></li>
                <li class="sidebar-nav-item"><a href="{% url 'core-home'%}">Strona główna</a></li>
                <li class="sidebar-nav-item"><a href="{%url 'core-about'%}">Historia</a></li>
                <li class="sidebar-nav-item"><a href="{% url 'prayer'%}">Codzienna modlitwa</a></li>
                <li class="sidebar-nav-item"><a href="{% url 'blog-home' %}">Blog</a></li>
                <li class="sidebar-nav-item"><a href="{% url 'core-downloads'%}">Dokumenty do pobrania</a></li>
                <li class="sidebar-nav-item"><a href="{% url 'core-contact' %}">Kontakt</a></li>
            </ul>
        </nav>


        {%block content%}{%endblock%}

        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container px-4 px-lg-5">
                <ul class="list-inline mb-5">
                    <li class="list-inline-item">

                        <a class="social-link rounded-circle text-white mr-3 fa fa-facebook" href="https://www.facebook.com/prayacrosseurope/"><i class="icon-social-facebook"></i></a>
                    </li>

                </ul>
                <p class="text-muted small mb-0">Copyright &copy; Krzysztof Lipka 2022</p>
            </div>
        </footer>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#"><i class="fas fa-angle-up"></i></a>

        <main role = "main" class = 'container'>
            <div class = "row">
                <div class = "col-md-8">
                    {% if messages %}
                        {% for message in messages %}
                        <div class = "alert alert-{{message.tags}}">
                            {{message}}
                        </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </main>
        <!-- Bootstrap core JS-->
        <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'%}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'core/js/scripts.js' %}"></script>
    </body>
</html>
